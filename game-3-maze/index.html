<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maze Escape</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- START -->
  <section class="start">
    <h1>Maze Escape ðŸ§­</h1>

  <!-- GAME -->

    <div class="maze">
      <div id="player"></div>

      <div class="wall w4"></div>
    </div>

    <button id="restart">Restart</button>
  </section>

  <!-- WIN -->
